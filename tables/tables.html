<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
  <h2>Tables:</h2>

  <table>
    <!-- table header -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Breed</th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody>
      <!-- table row -->
      <tr>
        <!-- table column -->
        <td>Rusty</td>
        <td>2</td>
        <td>Mutt</td>
      </tr>
      <!-- second row -->
      <tr>
        <td>Wyatt</td>
        <td>13</td>
        <td>Golden</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
